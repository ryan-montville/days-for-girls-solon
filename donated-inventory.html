<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <link href="src/css/style.css" rel="stylesheet" />
    <link href="src/css/forms.css" rel="stylesheet" />
    <link href="src/css/grid.css" rel="stylesheet" />
    <link href="src/css/tables.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <meta name="theme-color" content="#ff9f00">
    <title>Days For Girls Solon Team</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Solway:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="assets/images/icon.png" sizes="192x192" />
</head>

<body>
    <a href="#maincontent" class="skip-link">Skip to main content</a>
    <button id="mobile-nav-toggle" class="material-symbols-outlined">menu</button>
    <div id="page-wrapper">
        <div id="header-placeholder"></div>
        <section class="message-wrapper" id="main-message"></section>
        <main id="maincontent">
            <section class="form-row">
                <a href="inventory.html" class="secondary">
                    <span class="material-symbols-outlined">arrow_back</span> Back to inventory</a>
                <button class="primary" type="button" id="add-inventory-button">
                    <span class="material-symbols-outlined">add</span> Add to inventory</button>
            </section>
            <article class="card" id="previous-entries-card">
                <h3>Previous Entries</h3>
            </article>
        </main>
        <div id="footer-placeholder"></div>
    </div>
    <div id="modal-placeholder"></div>
    <!--Add to inventory modal-->
    <div class="backdrop" id="add-inventory-backdrop">
        <section class="message-wrapper" id="donate-modal-message"></section>
        <form role="dialog" id="add-inventory-modal" aria-modal="false" aria-labelledby="dialog-label" class="modal">
            <h2>Donating to Inventory</h2>
            <section class="form-row">
                <label for="date">Date entered:</label>
                <input type="date" id="date" name="date" />
            </section>
            <section class="form-row">
                <label for="componentType">What component:</label>
                <select id="componentType" name="componentType">
                    <option value="">Select...</option>
                </select>
            </section>
            <section class="form-row">
                <label for="quantity">How many of the component:</label>
                <input type="number" id="quantity" name="quantity" />
            </section>
            <section class="form-row">
                <label for="whoDonated">Who donated the component(s):</label>
                <input type="text" id="whoDonated" name="whoDonated" />
            </section>
            <section class="button-row">
                <button type="button" class="secondary" id="cancel">cancel</button>
                <button type="submit" class="primary" id="submit">Submit</button>
            </section>
        </form>
    </div>
    <script type="module" src="src/donated-inventory.ts"></script>
</body>

</html>
