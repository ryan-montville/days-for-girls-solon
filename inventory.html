<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/forms.css" rel="stylesheet" />
    <link href="assets/css/grid.css" rel="stylesheet" />
    <link href="assets/css/tables.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assets/images/icon.png">
    <meta name="theme-color" content="#ff9f00">
    <title>Days For Girls Solon Team</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Solway:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="assets/images/icon.png" sizes="192x192" />
</head>

<body>
    <a href="#maincontent" class="skip-link">Skip to main content</a>
    <header>
        <picture>
            <!--user's system is set to dark mode-->
            <source srcset="assets/images/logo-light.png" media="(prefers-color-scheme: light)" id="header-logo" />
            <!--user's system is set to light mode-->
            <source srcset="assets/images/logo-dark.png" media="(prefers-color-scheme: dark)" id="header-logo" />
            <!--no color preference found: use light mode-->
            <img src="assets/images/logo-light.png" alt="Days for Girls logo" id="header-logo" />
        </picture>
        <nav>
            <a href="index.html">Home</a>
            <a href="mailing-list.html">Mailing List</a>
            <a href="events.html">Upcoming Events</a>
            <a href="inventory.html" id="inventory-link"  aria-current="page">inventory</a>
            <a href="donate.html">Donate</a>
            <button id="open-sign-in-modal-button" aria-controls="signin-modal">Sign In</button>
            <button id="sign-out-button">Sign Out</button>
        </nav>
    </header>
    <div id="backdrop">
        <form
            role="dialog"
            id="sign-in-modal"
            aria-modal="false"
            aria-labelledby="dialog-label">
            <div id="form-response"></div>
            <h2 id="dialog-label">Sign In</h2>
            <section class="form-row">
                <label for="username">Username:</label>
                <input type="email" id="username" name="username" required/>
            </section>
            <section class="form-row">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required/>
            </section>
            <section class="form-row">
                <button type="button" id="close-modal-button" class="secondary">Close</button>
                <button type="submit" id="form-sign-in-button" class="primary">Sign In</button>
            </section>
        </form>
    </div>
    <main id="maincontent">
        <section class="button-row" id="manage-inventory">
            <a href="donated-inventory.html" class="secondary">Donated Inventory</a>
            <a href="distributed-inventory.html" class="secondary">Distributed inventory</a>
        </section>
        <section class="card" id="current-inventory">
            <h2>Current Inventory</h2>
            <table>
                <thead>
                    <th>Component</th>
                    <th>Quantity</th>
                </thead>
                <tbody id="current-inventory-body">

                </tbody>
            </table>
        </section>
        <section class="error-message" id="mainError"></section>
        <section class="card" id="inventory-report-card">
            <form id="generate-form">
                <div class="form-row">
                <span>
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" name="startDate" />
                </span>
                <span>
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" name="endDate" />
                </span>
                <button type="submit" id="generate-button" class="primary">Generate Report</button>
            </div>
            </form>
        </section>
    </main>
    <footer>
        <a href="https://www.facebook.com/days.for.girls.solon/">Follow us on Facebook</a>
        <a href="#">Follow us on Instagram</a>
        <a href="https://www.daysforgirls.org/">Days for Girls International</a>
    </footer>
    <script type="module" src="assets/javascript/app.js"></script>
    <script type="module" src="assets/javascript/inventory.js"></script>
</body>

</html>
