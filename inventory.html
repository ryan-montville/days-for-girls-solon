<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <link href="src/css/style.css" rel="stylesheet" />
    <link href="src/css/forms.css" rel="stylesheet" />
    <link href="src/css/grid.css" rel="stylesheet" />
    <link href="src/css/tables.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <meta name="theme-color" content="#ff9f00">
    <title>Days For Girls Solon Team</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Solway:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="assets/images/icon.png" sizes="192x192" />
</head>

<body>
    <a href="#maincontent" class="skip-link">Skip to main content</a>
    <div id="page-wrapper">
    <header>
        <picture>
                <!--user's system is set to dark mode-->
                <source srcset="images/logo-light.png" media="(prefers-color-scheme: light)" id="desktop-header-logo" />
                <!--user's system is set to light mode-->
                <source srcset="images/logo-dark.png" media="(prefers-color-scheme: dark)" id="desktop-header-logo" />
                <!--no color preference found: use light mode-->
                <img src="images/logo-light.png" alt="Days for Girls logo" id="desktop-header-logo" />
            </picture>
            <picture>
                <!--user's system is set to dark mode-->
                <source srcset="images/mobile-logo-light.svg" media="(prefers-color-scheme: light)"
                    id="mobile-header-logo" />
                <!--user's system is set to light mode-->
                <source srcset="images/mobile-logo-dark.svg" media="(prefers-color-scheme: dark)"
                    id="mobile-header-logo" />
                <!--no color preference found: use light mode-->
                <img src="images/mobile-logo-light.svg" alt="Days for Girls logo" id="mobile-header-logo" />
            </picture>
        <nav>
            <a href="index.html">Home</a>
            <a href="mailing-list.html">Mailing List</a>
            <a href="events.html">Upcoming Events</a>
            <a href="inventory.html" id="inventory-link"  aria-current="page">inventory</a>
            <a href="donate.html">Donate</a>
            <button type="button" id="open-sign-in-modal-button" aria-controls="signin-modal">Sign In</button>
            <button type="button" id="sign-out-button">Sign Out</button>
        </nav>
    </header>
    <section class="message-wrapper" id="main-message"></section>
    <main id="maincontent">
        <section class="button-row" id="manage-inventory">
            <a href="donated-inventory.html" class="secondary">Donated Inventory</a>
            <a href="distributed-inventory.html" class="secondary">Distributed inventory</a>
        </section>
        <article class="card" id="current-inventory">
            <h2>Current Inventory</h2>
            <table id="current-inventory-table">
                <thead>
                    <th>Component</th>
                    <th>Quantity</th>
                </thead>
            </table>
        </article>
        <section class="message-wrapper" id="report-message"></section>
            <form id="generateForm" class="card">
                <div class="form-row">
                <span>
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" name="startDate" />
                </span>
                <span>
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" name="endDate" />
                </span>
                <button type="submit" id="generate-button" class="primary">Generate Report</button>
            </div>
            </form>
    </main>
    <footer>
        <a href="https://www.facebook.com/days.for.girls.solon/">Follow us on Facebook</a>
        <a href="#">Follow us on Instagram</a>
        <a href="https://www.daysforgirls.org/">Days for Girls International</a>
    </footer>
    </div>
    <!--Sign In Modal-->
    <div id="backdrop">
        <form role="dialog" id="sign-in-modal" aria-modal="false" aria-labelledby="dialog-label">
            <section class="message-wrapper" id="sign-in-message"></section>
            <h2 id="dialog-label">Sign In</h2>
            <section class="form-row">
                <label for="username">Username:</label>
                <input type="email" id="username" name="username" required />
            </section>
            <section class="form-row">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
            </section>
            <section class="form-row">
                <button type="button" id="close-modal-button" class="secondary">Close</button>
                <button type="submit" id="form-sign-in-button" class="primary">Sign In</button>
            </section>
        </form>
    </div>
    <!--Sign In Modal-->
    <div class="backdrop" id="sign-in-backdrop">
        <form role="dialog" id="sign-in-modal" aria-modal="false" aria-labelledby="dialog-label" class="modal">
            <section class="message-wrapper" id="sign-in-message"></section>
            <h2 id="dialog-label">Sign In</h2>
            <section class="form-row">
                <label for="username">Username:</label>
                <input type="email" id="username" name="username" />
            </section>
            <section class="form-row">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" />
            </section>
            <section class="form-row">
                <button type="button" id="close-modal-button" class="secondary">Close</button>
                <button type="submit" id="form-sign-in-button" class="primary">Sign In</button>
            </section>
        </form>
    </div>
    <!--Delete Modal-->
    <div class="backdrop" id="delete-item-backdrop">
        <form role="dialog" id="delete-item-modal" aria-modal="false" aria-labelledby="dialog-label" class="modal">
        </form>
    </div>
    <script type="module" src="dist/app.js"></script>
    <script type="module" src="dist/inventory.js"></script>
</body>

</html>
