<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <link href="src/css/style.css" rel="stylesheet" />
    <link href="src/css/forms.css" rel="stylesheet" />
    <link href="src/css/grid.css" rel="stylesheet" />
    <link href="src/css/tables.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <meta name="theme-color" content="#ff9f00" />
    <meta
      property="og:title"
      content="Inventory - Days for Girls Solon OH Team"
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/ryan-montville/days-for-girls-solon/refs/heads/main/images/logo-light.png"
    />
    <meta
      name="description"
      content="Help the Days for Girls Solon Team empower women and girls globally. Join a Sewing Day, donate, or sign up for our mailing list to advance dignity and education."
    />
    <title>Days For Girls Solon Team</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Solway:wght@300;400;500;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <a href="#maincontent" class="skip-link">Skip to main content</a>
    <button id="mobile-nav-toggle" class="material-symbols-outlined">
      menu
    </button>
    <div id="page-wrapper">
      <div id="header-placeholder"></div>
      <section class="message-wrapper" id="main-message"></section>
      <main id="maincontent">
        <!--Links above the inventory cards-->
        <section class="button-row hide" id="inventory-log-links">
          <a href="donated-inventory.html" class="secondary"
            >Donated Inventory</a
          >
          <a href="distributed-inventory.html" class="secondary"
            >Distributed inventory</a
          >
        </section>
        <article id="loading" class="card">
          <div class="loader"></div>
          <h2>Loading Inventory</h2>
        </article>
        <!--Hide the inventory cards with .hide until the page has fully loaded-->
        <article class="card hide" id="current-inventory-card">
          <h2>Current Inventory</h2>
        </article>
        <article class="card hide" id="manage-inventory-card">
          <h2>Manage Inventory</h2>
          <div class="button-row left">
            <button class="secondary" id="add-new-type">
              <span class="material-symbols-outlined">add</span> Add new
              component type
            </button>
          </div>
        </article>
        <section class="message-wrapper" id="report-message"></section>
        <form id="generateForm" class="card hide">
          <div class="form-row">
              <label for="startDate">Start Date:</label>
              <input type="date" id="startDate" name="startDate" />
              <label for="endDate">End Date:</label>
              <input type="date" id="endDate" name="endDate" />
          </div>
          <div class="form-row">
            <button type="submit" id="generate-button" class="primary full">
              <span class="material-symbols-outlined">list_alt_add</span>
              Generate Report
            </button>
          </div>
        </form>
      </main>
      <div id="footer-placeholder"></div>
    </div>
    <div id="modal-placeholder"></div>
    <!--Manage Inventory Modal-->
    <div class="backdrop" id="manage-inventory-backdrop">
      <section class="message-wrapper" id="manage-inventory-message"></section>
      <div
        id="manage-inventory-modal"
        class="modal"
        aria-modal="false"
        role="dialog"
      ></div>
    </div>
    <script type="module" src="src/inventory.ts"></script>
  </body>
</html>
