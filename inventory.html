<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/style.css" rel="stylesheet" />
    <meta name="theme-color" content="#ff9f00">
    <title>Days For Girls Solon Team</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Solway:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
    <link rel="icon" href="assets/images/icon.png" sizes="192x192" />
</head>

<body>
    <header>
        <picture>
            <!--user's system is set to dark mode-->
            <source srcset="assets/images/logo-light.png" media="(prefers-color-scheme: light)" id="header-logo" />
            <!--user's system is set to light mode-->
            <source srcset="assets/images/logo-dark.png" media="(prefers-color-scheme: dark)" id="header-logo" />
            <!--no color preference found: use light mode-->
            <img src="assets/images/logo-light.png" alt="Days for Girls logo" id="header-logo" />
        </picture>
        <nav>
            <a href="index.html">Home</a>
            <a href="mailing-list.html">Mailing List</a>
            <a href="events.html">Upcoming Events</a>
            <a href="inventory.html" id="inventory-link">inventory</a>
            <a href="#" id="donate-button">Donate</a>
            <a href="#" id="sign-in-button">Sign In</a>
            <a href="#" id="sign-out-button">Sign Out</a>
        </nav>
    </header>
    <div id="pop-up-container">
        <form id="sign-in-pop-up">
            <button class="material-symbols-outlined close-button" id="close">close</button>
            <h2>Sign In</h2>
            <div id="sign-in-error"></div>
            <section class="form-row">
                <label for="username">Username:</label>
                <input type="email" id="username" name="username" required/>
            </section>
            <section class="form-row">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required/>
            </section>
            <div class="form-row">
                <button type="submit" id="form-sign-in-button" class="button-full">Sign In</button>
            </div>
        </form>
    </div>
    <section id="main-error"></section>
    <main>
        <section class="error-message" id="error"></section>
        <section class="button-row" id="manage-inventory">
            <a href="donated-inventory.html" class="action-button">Donated Inventory</a>
            <a href="distributed-inventory.html" class="action-button">Distributed inventory</a>
        </section>
        <section class="card" id="current-inventory">
            <h2>Current Inventory</h2>
            <table>
                <thead>
                    <th>Component</th>
                    <th>Quantity</th>
                </thead>
                <tbody id="current-inventory-body">

                </tbody>
            </table>
        </section>
        <section class="card" id="inventory-report-card">
            <form id="generate-form">
                <div class="form-row">
                <span>
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date" name="start-date" />
                </span>
                <span>
                    <label for="end-date">End Date:</label>
                    <input type="date" id="end-date" name="end-date" />
                </span>
                <button id="generate-button">Generate Report</button>
            </div>
            </form>
        </section>
    </main>
    <footer>
        <a href="https://www.facebook.com/days.for.girls.solon/">Follow us on Facebook</a>
        <a href="#">Follow us on Instagram</a>
        <a href="https://www.daysforgirls.org/">Days for Girls International</a>
    </footer>
    <script type="text/javascript" src="assets/app.js"></script>
    <script type="text/javascript" src="assets/inventory.js"></script>
</body>

</html>
