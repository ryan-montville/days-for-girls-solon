<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet" />
    <meta name="theme-color" content="#ff9f00">
    <title>Days For Girls Solon Team</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Solway:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="assets/images/icon.png" sizes="192x192" />
</head>

<body>
    <header>
        <picture>
            <!--user's system is set to dark mode-->
            <source srcset="assets/images/logo-light.png" media="(prefers-color-scheme: light)" id="header-logo" />
            <!--user's system is set to light mode-->
            <source srcset="assets/images/logo-dark.png" media="(prefers-color-scheme: dark)" id="header-logo" />
            <!--no color preference found: use light mode-->
            <img src="assets/images/logo-light.png" alt="Days for Girls logo" id="header-logo" />
        </picture>
        <nav>
            <a href="index.html">Home</a>
            <a href="mailing-list.html">Mailing List</a>
            <a href="events.html">Upcoming Events</a>
            <a href="inventory.html" id="inventory-link">inventory</a>
            <a href="donate.html" id="donate-button">Donate</a>
            <button id="sign-in-button">Sign In</button>
            <button id="sign-out-button">Sign Out</button>
        </nav>
    </header>
    <div id="pop-up-container">
        <form id="sign-in-pop-up">
            <button class="material-symbols-outlined close-button" id="close">close</button>
            <h2>Sign In</h2>
            <div id="sign-in-error"></div>
            <section class="form-row">
                <label for="username">Username:</label>
                <input type="email" id="username" name="username" required/>
            </section>
            <section class="form-row">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required/>
            </section>
            <div class="form-row">
                <button type="submit" id="form-sign-in-button" class="button-full">Sign In</button>
            </div>
        </form>
    </div>
    <main>
        <section class="button-row-left">
            <a href="events.html" class="action-button">‚Üê Back to Events</a>
        </section>
        <section class="error-message" id="mainError"></section>
        <form class="card" id="sign-up-form">
            <section id="sign-up-header"></section>
            <section class="form-row">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required/>
            </section>
            <section class="form-row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required/>
            </section>
            <section id="commentsTextArea">
                <label for="comments">Any comments you would like to add:</label>
                <br />
                <textarea id="comments" name="comments"></textarea>
            </section>
            <section class="button-row">
                <button type="reset" class="action-button">Clear Form</button>
                <button type="submit" class="submit-button">Submit</button>
            </section>
        </form>
    </main>
    <footer>
        <a href="https://www.facebook.com/days.for.girls.solon/">Follow us on Facebook</a>
        <a href="#">Follow us on Instagram</a>
        <a href="https://www.daysforgirls.org/">Days for Girls International</a>
    </footer>
    <script type="text/javascript" src="assets/app.js"></script>
    <script type="text/javascript" src="assets/event-sign-up.js"></script>
</body>

</html>
