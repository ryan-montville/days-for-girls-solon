<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/css/style.css" rel="stylesheet" />
    <link href="src/css/forms.css" rel="stylesheet" />
    <link href="src/css/grid.css" rel="stylesheet" />
    <link href="src/css/tables.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="src/images/icon.png">
    <meta name="theme-color" content="#ff9f00">
    <title>Days For Girls Solon Team</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Solway:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <a href="#maincontent" class="skip-link">Skip to main content</a>
    <div id="page-wrapper">
    <header>
        <picture>
            <!--user's system is set to dark mode-->
            <source srcset="src/images/logo-light.png" media="(prefers-color-scheme: light)" id="header-logo" />
            <!--user's system is set to light mode-->
            <source srcset="src/images/logo-dark.png" media="(prefers-color-scheme: dark)" id="header-logo" />
            <!--no color preference found: use light mode-->
            <img src="src/images/logo-light.png" alt="Days for Girls logo" id="header-logo" />
        </picture>
        <nav>
            <a href="index.html">Home</a>
            <a href="mailing-list.html">Mailing List</a>
            <a href="events.html" aria-current="page">Upcoming Events</a>
            <a href="inventory.html" id="inventory-link">inventory</a>
            <a href="donate.html">Donate</a>
            <button id="open-sign-in-modal-button" aria-controls="signin-modal">Sign In</button>
            <button id="sign-out-button">Sign Out</button>
        </nav>
    </header>
    <section class="message-wrapper" id="main-message"></section>
    <main id="maincontent">
        <section class="button-row left">
            <a href="events.html" class="secondary">
                <span class="material-symbols-outlined">arrow_back</span> Back to Events</a>
        </section>
        <form class="card" id="edit-form">
            <h2 id="form-title">Edit Event</h2>
            <section class="form-row">
                <label for="eventTitle">Event Title:</label>
                <input type="text" id="eventTitle" name="eventTitle" />
            </section>
            <section class="form-row">
                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate" name="eventDate" />
            </section>
            <section class="form-row">
                <label for="eventLocation">Event Location:</label>
                <input type="text" id="eventLocation" name="eventLocation" />
            </section>
            <section class="form-row">
                <label for="eventTime">Event Time:</label>
                <input type="text" id="eventTime" name="eventTime" />
            </section>
            <section>
                <label for="eventDescription">Event Description:</label>
                <br />
                <textarea id="eventDescription" name="eventDescription"></textarea>
            </section>
            <div class="button-row">
                <button type="button" class="secondary" id="reset">Reset Form</button>
                <button type="submit" class="primary" id="update">Update Event</button>
            </div>
        </form>
        <section class="card" id="sign-up-entires">
            <h2>Sign Up Entries</h2>
            <table id="entries-table">
                <thead>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Comments</th>
                    <th>Delete</th>
                </thead>
            </table>
        </section>
        <section class="card" id="deleteEventCard">
            <h2 id="delete-title"></h2>
            <div class="button-row">
                <button type="button" class="delete-button full" id="delete-button">DELETE</button>
            </div>
        </section>
    </main>
    <footer>
        <a href="https://www.facebook.com/days.for.girls.solon/">Follow us on Facebook</a>
        <a href="#">Follow us on Instagram</a>
        <a href="https://www.daysforgirls.org/">Days for Girls International</a>
    </footer>
    </div>
    <!--Sign In Modal-->
    <div id="backdrop">
        <form role="dialog" id="sign-in-modal" aria-modal="false" aria-labelledby="dialog-label">
            <section class="message-wrapper" id="sign-in-message"></section>
            <h2 id="dialog-label">Sign In</h2>
            <section class="form-row">
                <label for="username">Username:</label>
                <input type="email" id="username" name="username" required />
            </section>
            <section class="form-row">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
            </section>
            <section class="form-row">
                <button type="button" id="close-modal-button" class="secondary">Close</button>
                <button type="submit" id="form-sign-in-button" class="primary">Sign In</button>
            </section>
        </form>
    </div>
    <script type="module" src="dist/app.js"></script>
    <script type="module" src="dist/manage-event.js"></script>
</body>

</html>
