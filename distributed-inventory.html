<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/css/style.css" rel="stylesheet" />
    <link href="src/css/forms.css" rel="stylesheet" />
    <link href="src/css/grid.css" rel="stylesheet" />
    <link href="src/css/tables.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="src/images/icon.png">
    <meta name="theme-color" content="#ff9f00">
    <title>Days For Girls Solon Team</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Solway:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <a href="#maincontent" class="skip-link">Skip to main content</a>
    <div id="page-wrapper">
    <header>
        <picture>
            <!--user's system is set to dark mode-->
            <source srcset="images/logo-light.png" media="(prefers-color-scheme: light)" id="header-logo" />
            <!--user's system is set to light mode-->
            <source srcset="images/logo-dark.png" media="(prefers-color-scheme: dark)" id="header-logo" />
            <!--no color preference found: use light mode-->
            <img src="images/logo-light.png" alt="Days for Girls logo" id="header-logo" />
        </picture>
        <nav>
            <a href="index.html">Home</a>
            <a href="mailing-list.html">Mailing List</a>
            <a href="events.html">Upcoming Events</a>
            <a href="inventory.html" id="inventory-link"  aria-current="page">inventory</a>
            <a href="donate.html">Donate</a>
            <button type="button" id="open-sign-in-modal-button" aria-controls="signin-modal">Sign In</button>
            <button type="button" id="sign-out-button">Sign Out</button>
        </nav>
    </header>
    <section class="message-wrapper" id="main-message"></section>
    <main id="maincontent">
        <section class="form-row">
            <a href="inventory.html" class="secondary">
                <span class="material-symbols-outlined">arrow_back</span> Back to inventory</a>
            <button type="button" class="primary" id="open-distribute-modal-button">
                <span class="material-symbols-outlined">local_shipping</span> Distribute Inventory</button>
        </section>
        <article class="card" id="previous-entries">
            <h3>Previous Entries</h3>
            <table id="previous-entries-table">
                <thead>
                    <th>Date</th>
                    <th>Component</th>
                    <th>Quantity</th>
                    <th>Destination</th>
                    <th>Delete</th>
                </thead>
            </table>
        </article>
    </main>
    <footer>
        <a href="https://www.facebook.com/days.for.girls.solon/">Follow us on Facebook</a>
        <a href="#">Follow us on Instagram</a>
        <a href="https://www.daysforgirls.org/">Days for Girls International</a>
    </footer>
    </div>
    <!--Sign In Modal-->
    <div class="backdrop" id="sign-in-backdrop">
        <form role="dialog" id="sign-in-modal" aria-modal="false" aria-labelledby="dialog-label" class="modal">
            <section class="message-wrapper" id="sign-in-message"></section>
            <h2 id="dialog-label">Sign In</h2>
            <section class="form-row">
                <label for="username">Username:</label>
                <input type="email" id="username" name="username" />
            </section>
            <section class="form-row">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" />
            </section>
            <section class="form-row">
                <button type="button" id="close-modal-button" class="secondary">Close</button>
                <button type="submit" id="form-sign-in-button" class="primary">Sign In</button>
            </section>
        </form>
    </div>
    <!--Delete Modal-->
    <div class="backdrop" id="delete-item-backdrop">
        <form role="dialog" id="delete-item-modal" aria-modal="false" aria-labelledby="dialog-label" class="modal">
        </form>
    </div>
    <!--Distribute Inventory Modal-->
    <div class="backdrop" id="distribute-inventory-backdrop">
        <form role="dialog" id="distribute-inventory-modal" aria-modal="false" aria-labelledby="dialog-label" class="modal">
            <section class="message-wrapper" id="distribute-modal-message"></section>
            <h2>Distributed Inventory</h2>
            <section class="form-row">
                <label for="date">Date leaving:</label>
                <input type="date" id="date" name="date"/>
            </section>
            <section class="form-row">
                <label for="componentType">What component:</label>
                <select id="componentType" name="componentType">
                    <option value="">Select...</option>
                </select>
            </section>
            <section class="form-row">
                <label for="quantity">How many of the component:</label>
                <input type="number" id="quantity" name="quantity"/>
            </section>
            <section class="form-row">
                <label for="destination">Where is the component going:</label>
                <input type="text" id="destination" name="destination"/>
            </section>
            <section class="button-row">
                <button type="button" class="secondary" id="cancel">Cancel</button>
                <button type="submit" class="primary" id="submit">Submit</button>
            </section>
        </form>
    </div>
    <script type="module" src="dist/app.js"></script>
    <script type="module" src="dist/distributed-inventory.js"></script>
</body>

</html>
