  <link rel="modulepreload" crossorigin href="/days-for-girls-solon/assets/app-Cuif3Vld.js">
  <link rel="stylesheet" crossorigin href="/days-for-girls-solon/assets/app-VU2HfK3z.css">

<body>
    <a href="#maincontent" class="skip-link">Skip to main content</a>
    <button id="mobile-nav-toggle" class="material-symbols-outlined">menu</button>
    <div id="page-wrapper">
        <div id="header-placeholder"></div>
        <section class="message-wrapper" id="main-message"></section>
        <main id="maincontent">
            <section class="form-row">
                <a href="inventory.html" class="secondary">
                    <span class="material-symbols-outlined">arrow_back</span> Back to inventory</a>
                <button class="primary hide" type="button" id="newDonatedEntryButton">
                    <span class="material-symbols-outlined">add</span> Add to inventory</button>
            </section>
            <article id="loading" class="card">
                <div class="loader"></div>
                <h2>Loading Donated Inventory Log</h2>
            </article>
            <article class="card hide" id="previous-entries-card">
                <h3>Previous Entries</h3>
            </article>
        </main>
        <div id="footer-placeholder"></div>
    </div>
    <div id="modal-placeholder"></div>
    <!--Add to inventory modal-->
    <div class="backdrop" id="add-inventory-backdrop">
        <section class="message-wrapper" id="donate-modal-message"></section>
        <form role="dialog" id="add-inventory-modal" aria-modal="false" aria-labelledby="dialog-label" class="modal">
            <h2>Donating to Inventory</h2>
            <section class="form-row">
                <label for="date">Date entered:</label>
                <input type="date" id="date" name="date" />
            </section>
            <section class="form-row">
                <label for="componentType">What component:</label>
                <select id="componentType" name="componentType">
                    <option value="">Select...</option>
                </select>
            </section>
            <section class="form-row">
                <label for="quantity">How many of the component:</label>
                <input type="number" id="quantity" name="quantity" />
            </section>
            <section class="form-row">
                <label for="whoDonated">Who donated the component(s):</label>
                <input type="text" id="whoDonated" name="whoDonated" />
            </section>
            <section class="button-row">
                <button type="button" class="secondary" id="cancel">cancel</button>
                <button type="submit" class="primary" id="submit">Submit</button>
            </section>
        </form>
    </div>
</body>

</html>
