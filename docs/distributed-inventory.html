<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="/days-for-girls-solon/assets/favicon-ClxSuC_q.ico">
    <meta name="theme-color" content="#ff9f00">
    <meta property="og:title" content="Inventory - Days for Girls Solon OH Team">
<meta property="og:image" content="https://raw.githubusercontent.com/ryan-montville/days-for-girls-solon/refs/heads/main/images/logo-light.png">
    <meta name="description" content="Help the Days for Girls Solon Team empower women and girls globally. Join a Sewing Day, donate, or sign up for our mailing list to advance dignity and education.">
    <title>Days For Girls Solon Team</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Solway:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script type="module" crossorigin src="/days-for-girls-solon/assets/distributedInventory-C5uICDfn.js"></script>
  <link rel="modulepreload" crossorigin href="/days-for-girls-solon/assets/app-CGjnPcVu.js">
  <link rel="stylesheet" crossorigin href="/days-for-girls-solon/assets/app-Ckm11eAB.css">
<link rel="manifest" href="/days-for-girls-solon/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/days-for-girls-solon/registerSW.js"></script></head>

<body>
    <button id="mobile-nav-toggle" class="material-symbols-outlined">menu</button>
    <a href="#maincontent" class="skip-link">Skip to main content</a>
    <div id="page-wrapper">
        <div id="header-placeholder"></div>
        <section class="message-wrapper" id="main-message"></section>
        <main id="maincontent">
            <section class="form-row">
                <a href="inventory.html" class="secondary">
                    <span class="material-symbols-outlined">arrow_back</span> Back to inventory</a>
                <button type="button" class="primary hide" id="newDistributedEntryButton">
                    <span class="material-symbols-outlined">local_shipping</span> Distribute Inventory</button>
            </section>
            <article id="loading" class="card">
                <div class="loader"></div>
                <h2>Loading Distributed Inventory Log</h2>
            </article>
            <article class="card hide" id="previous-entries-card">
                <h3>Previous Entries</h3>
            </article>
        </main>
        <div id="footer-placeholder"></div>
    </div>
    <div id="modal-placeholder"></div>
    <!--Distribute Inventory Modal-->
    <div class="backdrop" id="distribute-inventory-backdrop">
        <section class="message-wrapper" id="distribute-modal-message"></section>
        <form role="dialog" id="distribute-inventory-modal" aria-modal="false" aria-labelledby="dialog-label"
            class="modal">
            <h2>Distributed Inventory</h2>
            <section class="form-row">
                <label for="date">Date leaving:</label>
                <input type="date" id="date" name="date" />
            </section>
            <section class="form-row">
                <label for="componentType">What component:</label>
                <select id="componentType" name="componentType">
                    <option value="">Select...</option>
                </select>
            </section>
            <section class="form-row">
                <label for="quantity">How many of the component:</label>
                <input type="number" id="quantity" name="quantity" />
            </section>
            <section class="form-row">
                <label for="destination">Where is the component going:</label>
                <input type="text" id="destination" name="destination" />
            </section>
            <section class="button-row">
                <button type="button" class="secondary" id="cancel">Cancel</button>
                <button type="submit" class="primary" id="submit">Submit</button>
            </section>
        </form>
    </div>
</body>

</html>
