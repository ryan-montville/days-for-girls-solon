<head>

    <link href="src/css/forms.css" rel="stylesheet" />
    <link href="src/css/grid.css" rel="stylesheet" />
    <link href="src/css/tables.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="src/images/icon.png">
    <meta name="theme-color" content="#ff9f00">
    <title>Days For Girls Solon Team</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <a href="#maincontent" class="skip-link">Skip to main content</a>
    <div id="page-wrapper">
    <header>
        <picture>
                <!--user's system is set to dark mode-->
                <source srcset="src/images/logo-light.png" media="(prefers-color-scheme: light)" id="header-logo" />
                <!--user's system is set to light mode-->
                <source srcset="src/images/logo-dark.png" media="(prefers-color-scheme: dark)" id="header-logo" />
                <!--no color preference found: use light mode-->
                <img src="src/images/logo-light.png" alt="Days for Girls logo" id="header-logo" />
            </picture>
        <nav>
            <a href="index.html">Home</a>
            <a href="mailing-list.html" aria-current="page">Mailing List</a>
            <a href="events.html">Upcoming Events</a>
            <a href="inventory.html" id="inventory-link">inventory</a>
            <a href="donate.html">Donate</a>
            <button type="button" id="open-sign-in-modal-button" aria-controls="signin-modal">Sign In</button>
            <button type="button" id="sign-out-button">Sign Out</button>
        </nav>
    </header>
    <section class="message-wrapper" id="main-message"></section>
    <main id="maincontent">
        <!--This page might just have an embeded Google Form-->
        <form class="card" id="mailing-list-form">
            <h2>Join our Mailing List</h2>
            <section class="form-row">
                <label for="fullName">Full name:</label>
                <input type="text" id="fullName" name="fullName"/>
            </section>
            <section class="form-row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" />
            </section>
            <section class="form-row">
                <label for="phoneNumber">Phone number (optional):</label>
                <input type="tel" id="phoneNumber" name="phoneNumber"/>
            </section>
                <p>What would you like to do:</p>
                <label for="general-volunteer"><input type="radio" id="general-volunteer" name="volunteerType" value="General Volunteer" />General Volunteer</label></label>
                <br />
                <label for="sewing"><input type="radio" id="sewing" name="volunteerType" value="Sewing" />Sewing</label>
                <br />
                <label for="just-emails"><input type="radio" id="just-emails" name="volunteerType" value="Just Emails" />I just want to receive emails and newsletters</label>
                <section class="button-row">
                <button type="reset" class="secondary" id="clear">Clear Form</button>
                <button type="submit" class="primary" id="submit">Submit</button>
            </section>
        </form>
        <!-- iframe to embed the Google form if making my own form doesn't work -->
        <!-- <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScUgRwg1GxdTf4IaEfRwc2VwEIT3XSeOAezyInNmu1wyprS3Q/viewform?embedded=true" width="640" height="1070" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe> -->
    </main>
    <footer>
        <a href="https://www.facebook.com/days.for.girls.solon/">Follow us on Facebook</a>
        <a href="#">Follow us on Instagram</a>
        <a href="https://www.daysforgirls.org/">Days for Girls International</a>
    </footer>
    </div>
    <!--Sign In Modal-->
    <div id="backdrop">
        <form role="dialog" id="sign-in-modal" aria-modal="false" aria-labelledby="dialog-label">
            <section class="message-wrapper" id="sign-in-message"></section>
            <h2 id="dialog-label">Sign In</h2>
            <section class="form-row">
                <label for="username">Username:</label>
                <input type="email" id="username" name="username" required />
            </section>
            <section class="form-row">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
            </section>
            <section class="form-row">
                <button type="button" id="close-modal-button" class="secondary">Close</button>
                <button type="submit" id="form-sign-in-button" class="primary">Sign In</button>
            </section>
        </form>
    </div>
    <script type="module" src="dist/app.js"></script>
    <script type="module" src="dist/mailing-list.js"></script>
</body>
</html>
